    <div class="main">
        <div class="container flex">
            <h1 class="main__title-1">Клиенты</h1>
            <div class="main__table flex">
                <div class="main__thead">
                    <div class="main__tr flex">
                        <div class="main__head-td id__head col-1">
                            <div class="main__head-container id__head-container">
                              <span>ID<svg class="main__arrow id-arrow" width="8" height="8" viewBox="0 0 8 8" fill="none" xmlns="http://www.w3.org/2000/svg">

                            </span>
                            </div>                          
                        </div>
                        <div class="main__head-td fio_head col-2">
                                <div class="main__head-container fio__head-container">
                                   <span class="wrap">
                                    Фамилия Имя Отчество 
                                <span class="main__alf">
                                    <svg class="main__arrow fio-arrow" width="8" height="8" viewBox="0 0 8 8" fill="none" xmlns="http://www.w3.org/2000/svg">

                                   </span>
                                </div>  
                            </div>

                                            </svg>
                                    </span>
                                </span>
                            </div>
                            
                        </div>
                        <div class="main__head-td lastchange__head col-4">
                            <div class="main__head-container lastchange__head-container flex">

                                </span>
                            </div>
                            
                        </div>

                               Контакты
                            </div>
                                
                        </div>
                        <div class="main__head-td act__head col-6">
                            <div class="main__head-container act__head-container">
                               Действия

    <div class="delete-client-confirm disabled">
        <div class="delete-confirm-container flex">
            <div class="delete-confirm-content flex">
                <div class="delete-confirm-upper flex">
                    <h2 class="delete-confirm__title-2">
                        Удалить клиента
                    </h2>
                    <button class="btn close-btn delete-confirm__close">
                        <svg width="17" height="17" viewBox="0 0 17 17" fill="none" xmlns="http://www.w3.org/2000/svg">

                </div>

                    Вы действительно хотите удалить данного клиента?
                </div>
                <button class="delete-confirm__confirm-btn btn">
                    Удалить
                </button>
                <button class="btn delete-confirm__cancel-btn">
                    Отмена
                </button>
            </div>
        </div>
    </div>

                    <div class="client-modal__input-container">
                        <p class="client-modal__placeholder client-change-modal__surname-placeholder">

                        </p>

                    </div>

                        </p>
                        <input class="client-modal__input client-change-modal__lastname-input" type="text" name="lastname">
